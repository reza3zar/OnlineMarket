<ngx-carousel
  [inputs]="carouselBanner"
  [moveToSlide]="1"
  (onMove)="onmoveFn($event)" class="bannerStyle" >



    <ngx-item NgxCarouselItem class="bannerStyle" *ngFor="let banner of this.bannerCollection">
      <img class="img-responsive" src="{{banner.src}}" alt="{{banner.alt}}" />
    </ngx-item>


  <button NgxCarouselPrev class='leftRs'>&lt;</button>
  <button NgxCarouselNext class='rightRs'>&gt;</button>

</ngx-carousel>
