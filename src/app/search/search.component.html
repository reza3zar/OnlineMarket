<input  class="form-control input-lg" id="filter_name" name="search"
        placeholder="Search" type="text" value=""
        #search (keyup)="onSearch(search.value)" [(ngModel)]="searchValue">

<div *ngIf="isShow">
  <div class="result-search" *ngFor="let searchedItem of this.searchResult">
    <a   (click)="onNavigate(searchedItem)"> {{searchedItem?.name}}</a>
  </div>
</div>
